<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="/logo-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/logo-32.png" sizes="32x32">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="../src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="page_background" id="body">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<div style="width: 100vw; background: transparent; position: absolute" id="width_bar"></div>
<div id="app"></div>
<script>
    // Work-around node polyfills missing in Vite.
    window.global = window;
</script>
</body>
</html>

<script>
    let ratio = 1.0;
    let width = 1000;
    resize();

    function poolsize() {
        width = document.getElementById('width_bar').clientWidth;
        if(width < 1000){
            resize();
        }
    }
    poolsize();

    new ResizeObserver(poolsize).observe(document.getElementById('width_bar'))

    function resize(){
        ratio = width / 1000;
        document.getElementById('body').style.zoom = Math.ceil(ratio*100)+'%';
        document.getElementById('head').style.zoom = Math.ceil(ratio*100)+'%';
    }
</script>
