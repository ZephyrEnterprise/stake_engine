        window.global = window;</script></body></html><script>const min_width = 1530;

    let ratio = 1.0;
    let left;
    let width = 0;
    let height = 0;
    resize();

    function outputsize() {
        const new_width = document.getElementById('width_bar').clientWidth;
        const new_height = document.getElementById('width_bar').clientHeight;
        if(new_width - width > 0 || new_height - height > 0 || new_width - width < -100 || new_height - height < -100){
            resize();
        }
        else{
            height = new_height;
            width = new_width;
        }
    }
    outputsize()

    new ResizeObserver(outputsize).observe(document.getElementById('width_bar'))

    function resize(){
        const new_width = window.innerWidth;
        if(new_width < min_width){
            ratio = new_width / min_width;
            document.getElementById('body').style.zoom = Math.ceil(ratio*100)+'%';
            document.getElementById('head').style.zoom = Math.ceil(ratio*100)+'%';
        }
        else{
            document.getElementById('body').style.width = (new_width).toString()+'px';
        }
    }</script>
